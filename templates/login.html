<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login  Now !!</title>
</head>
<body>
<style>
h3{
    color:red;
}
</style>
{% for message in messages%}
<h3>{{message}}</h3>
{% endfor %}
<form action="login" method="POST">
    {% csrf_token %}
    <p>Username :</p>
    <input type="text" name="username">
    <p>Password :</p>
    <input type="password" name="password"><br>
    <input type="submit">

</form>
</body>
</html>
